<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Habisphere</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/onboard.css">
</head>

<body>

    <main>

        <section class="illus-sec get-started-sec">
            <picture class="login-pattern illus">
                <img src="./assets/illus/login-pattern.svg" alt="Welcome Back">
            </picture>

        </section>

        <section class="form-sec">
            <!-- Leaves Illustration -->
            <picture class="signup-leaves illus">
                <img src="./assets/illus/leaf-8.svg">
            </picture>

            <!-- SIGNUP FORM STARTS -->
            <form class="inner-form-sec">

                <!-- FORM STEP 1 STARTS -->
                <section class="form-step center-mob">
                    
                    <h1 class="fs-800">Hello again!</h1>
                    <p class="subtitle center-mob">Pick up where you left off.</p>
                    
                               
                    <fieldset>
                        <button class="primary" type="submit">Login</button>
                    </fieldset>

                    <p>Don't have a Account? <a href="./signup.html">Create for Free</a></p>
                </section>
                <!-- FORM STEP 1 ENDS -->

            </form>
            <!-- SIGNUP FORM ENDS -->
            
            
        </section>
        
    </main>
    
    
    
    <script src="./js/index.js"></script>
</body>

</html>

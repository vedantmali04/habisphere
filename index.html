<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habisphere</title>

    <link rel="shortcut icon" href="./assets/logo/logo.svg" type="image/x-icon">

    <!-- Styelsheet -->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/habit.css">

</head>

<body>

    <!-- QUOTE COMPONENT -->
    <div data-dialog-id="quote_box" aria-hidden="true" class="quote-box"></div>

    <!-- NAVIGATION DRAWER BOX STARTS -->
    <section class="nav-drawer-holder">
    </section>
    <!-- NAVIGATION DRAWER BOX ENDS -->

    <!-- MAIN STARTS -->
    <main>

        <!-- HABIT SECTION STARTS -->
        <section class="habit-sec">

            <!-- Habit Sec Header Starts -->
            <header>
                <!-- Logo -->
                <picture class="logo desk-only" data-size="extra-small"></picture>

                <!-- Headline -->
                <div class="headline">
                    <!-- Heading -->
                    <h1 class="fs-600 center-mobile">
                        <span class="gradient-text">Habisphere</span>
                        <span class="icon"><i class="bi bi-dot"></i></span>
                        <span class="gradient-text gradient-main user-info-full-name"></span>
                        <!-- Subtitle -->
                        <p class="subtitle desk-only">Lets improve your habits to next level.</p>
                    </h1>


                    <!-- Header Buttons -->
                    <div>
                        <!-- quote button -->
                        <button class="icon quote-open-btn"><i class="bi bi-quote"></i></button>
                        <!-- calendar button -->
                        <button class="icon calendar-open-btn"><i class="bi bi-calendar-week"></i></button>
                        <!-- new habit primary button -->
                        <button class="primary new-habit-button desk-only"><i class="bi bi-plus-lg"></i> New
                            Habit</button>
                        <!-- new habit FAB button -->
                        <button class="fab new-habit-button">
                            <i class="bi bi-plus-lg"></i>
                            <span class="text">New Habit</span>
                        </button>
                    </div>

                </div>

                <button class="text desk-only date-time-box">
                    <!-- Column Left -->
                    <div class="col-left">
                        <span class="date-day-num fs-800">00</span>
                        <span class="date-day-week"></span>
                    </div>
                    <span class="icon"><i class="bi bi-dot"></i></span>
                    <!-- Column Right -->
                    <div class="col-right">
                        <span class="date-month fs-600"></span>
                        <span class="date-year">0000</span>
                        <span class="time gradient-text">00:00 AM</span>
                    </div>
                </button>


            </header>
            <!-- Habit Sec Header Ends -->

        </section>
        <!-- HABIT SECTION ENDS -->

        <!-- SIDE SECTION STARTS -->
        <section class="side-sec">
        </section>
        <!-- SIDE SECTION ENDS -->


    </main>
    <!-- MAIN ENDS -->


    <!-- Script -->
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/habit.js"></script>
</body>

</html>
